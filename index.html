<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h2 class="result-heading">Your Result</h2>
        <div class="score-left">
          <span class="big-score">76</span>
          <span class="small-score">of 100</span>
        </div>
        <div class="left-text">
          <h2>Great</h2>
          <p class="result-description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <div class="right">
        <h2 class="summary-heading">Summary</h2>
        <div class="scores">
          <div class="score-reaction score">
            <div class="score-con">
              <img src="./assets/images/icon-reaction.svg" alt="Reaction" />
              <span>Reaction</span>
            </div>
            <span class="score-text">80 / <span class="grey">100</span></span>
          </div>

          <div class="score-memory score">
            <div class="score-con">
              <img src="./assets/images/icon-memory.svg" alt="Memory" />
              <span>Memory</span>
            </div>
            <span class="score-text">92 / <span class="grey">100</span></span>
          </div>

          <div class="score-verbal score">
            <div class="score-con">
              <img src="./assets/images/icon-verbal.svg" alt="Verbal" />
              <span>Verbal</span>
            </div>
            <span class="score-text">61 / <span class="grey">100</span></span>
          </div>

          <div class="score-visual score">
            <div class="score-con">
              <img src="./assets/images/icon-visual.svg" alt="Visual" />
              <span>Visual</span>
            </div>
            <span class="score-text">72 / <span class="grey">100</span></span>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
